<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</head>

		<img src="images/Loucademia_Logotipo.png" />

			<div>
				<a href="novoAluno.html">Novo Aluno</a>

	<!--Cabeçalho Fim-->
<h1>Novo Aluno</h1>
<div id="infoMessage">(Aqui vai um eventual erro de sistema confirmando sucesso ou erro)</div>
<br/>
<form>
	<fieldset>
		<legend>Dados Pessoais</legend>
		<label for="nome">Nome:</label><br/>
		<input type="text" name="nome" id="nome"><br/>
		
		<label for="sexo">Sexo:</label><br/>
		<select name="sexo" id="sexo">
			<option>Selecione</option>
			<option>Masculino</option>
			<option>Feminino</option>
		</select><br/>
				
		<label for="rg">RG:</label><br/>
		<input type="text" name="rg" id="rg"><br/>
		
		<label for="dataDeNascimento">Data de Nascimento:</label><br/>
		<input type="date" name="dataDeNascimento" id="dataDeNascimento"><br/>
	</fieldset>	

	<fieldset>
	<legend>Situação</legend>
	<label for="situacao">Status</label><br/>
	<select name="situacao" id="situacao">
		<option>Selecione</option>
		<option>Ativo</option>
		<option>Inativo</option>
		<option>Pendência</option>
	</select>	
	</fieldset>

	<fieldset>
	<legend>Endereço</legend>
	<label for="rua">Rua:</label><br/>
	<input type="text" name="rua" id="rua" maxlength="64	"><br/>
	
	<label for="numero">Número:</label><br/>
	<input type="text" name="numero" id="numero" maxlength="10"><br/>
	
	<label for="complemento">Complemento:</label><br/>
	<input type="text" name="complemento" id="complemento" maxlength="20"><br/>
	
	<label for="cidade">Cidade:</label><br/>
	<input type="text" name="cidade" id="cidade" maxlength="64"><br/>
	
	<label for="estado">Estado:</label>
	<select name="estado" id="estado">
		<option>--</option>
		<option>MA</option>
		<option>PI</option>
	</select><br/>
	
	<label for="cep">CEP:</label><br/>
	<input type="text" name="cep" id="cep"><br/>
	</fieldset>

	<fildset>
		<legend>Contato</legend>
		
		<label for="email">E-mail*</label><br/>
		<input type="email" name="email" id="email" required><br/>
		
		<label for="telefoneCelularDdd">Telefone Celular:</label><br/>
		<input type="tel" name="telefoneCelularDdd" id="telefoneCelularDdd" size="2" maxlength="2"  placeholder="DDD"/>
		<input type="tel" name="numeroTelefoneCelular" id="numeroTelefoneCelular" size="10" maxlength="10" placeholder="número" /><br/>
		
		<label for="telefoneFixoDdd">Telefone Fixo:</label><br/>
		<input type="tel" name="telefoneFixoDdd" id="telefoneFixoDdd" size="2" maxlength="2" placeholder="DDD"/>
		<input type="tel" name="numeroTelefoneFixo" id="numeroTelefoneFixo" size="10" maxlength="10" placeholder="número" />
	</fildset>

	<input type="submit" value="Gravar"/>
	<input type="button" value="Relatórios de Acesso"/>
</form>

	<!--Rodapé Início-->
</body>
</html>
<!--Rodapé Fim-->
